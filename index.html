<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Rumeri</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        header { background-color: #2c3e50; color: white; width: 100%; padding: 15px 0; text-align: center; width: 100%; }
        header h1 { margin: 0; font-size: 1.5em; }

        /* CARRUSEL */
        .carrusel { width: 100%; max-width: 1000px; height: 180px; margin: 10px 0; position: relative; overflow: hidden; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        @media (min-width: 768px) { .carrusel { height: 350px; margin: 20px 0; } }
        .carrusel-track { display: flex; width: 400%; height: 100%; animation: slider 16s infinite ease-in-out; }
        .carrusel-item { width: 100%; height: 100%; background-size: cover; background-position: center; }
        @keyframes slider {
            0%, 20% { margin-left: 0; }
            25%, 45% { margin-left: -100%; }
            50%, 70% { margin-left: -200%; }
            75%, 95% { margin-left: -300%; }
            100% { margin-left: 0; }
        }

        /* CAT√ÅLOGO */
        .seccion-catalogo { width: 95%; max-width: 1000px; padding: 10px 0; }
        .contenedor-filtros { display: flex; overflow-x: auto; white-space: nowrap; padding: 10px 5px; gap: 10px; margin-bottom: 20px; }
        .btn-filtro { background-color: white; color: #2c3e50; border: 2px solid #2c3e50; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 0.75em; flex-shrink: 0; }
        .btn-filtro.activo { background-color: #2c3e50; color: white; }
        .contenedor-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        @media (min-width: 768px) { .contenedor-productos { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; } }
        .producto { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; overflow: hidden; display: flex; flex-direction: column; height: 100%; }
        .contenedor-img { width: 100%; height: 180px; background: #e0e0e0; }
        .producto img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .precio { color: #27ae60; font-weight: bold; font-size: 1.2em; }
        .btn-whatsapp { background-color: #25d366; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        #mensaje-carga { font-size: 1.2em; text-align: center; margin-top: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <header><h1>Rumeri Accesorios</h1></header>

    <div class="carrusel">
        <div class="carrusel-track">
            <div class="carrusel-item" style="background-image: url('https://lh3.googleusercontent.com/d/')"></div>
            <div class="carrusel-item" style="background-image: url('https://lh3.googleusercontent.com/u/0/d/1ku8ZWH6UOwjM049H2NasJgIwPcSIo0RG7')"></div>
            <div class="carrusel-item" style="background-image: url('https://lh3.googleusercontent.com/u/0/d/1ku8ZWH6UOwjM049H2NasJgIwPcSIo0RG8')"></div>
            <div class="carrusel-item" style="background-image: url('https://lh3.googleusercontent.com/u/0/d/1ku8ZWH6UOwjM049H2NasJgIwPcSIo0RG9')"></div>
        </div>
    </div>

    <div class="seccion-catalogo">
        <div class="contenedor-filtros" id="menu-categorias">
            <button class="btn-filtro activo" onclick="filtrarCat('TODOS', this)">Todos</button>
        </div>
        <div id="mensaje-carga">Sincronizando inventario real...</div>
        <div class="contenedor-productos" id="lista-productos"></div>
    </div>

    <script>
        const urlPlanilla = "https://script.google.com/macros/s/AKfycbzr1hu3-vodlxM7VUku7U46IASIa9yAjsYT5SqTqrmfAsYIAiRivWsflzbCbAGW0ROb/exec";
        const miTelefono = "5493624054480"; 

        let productosGlobales = [];

        async function cargarDatos() {
            try {
                const respuesta = await fetch(urlPlanilla);
                const dataRaw = await respuesta.json();
                productosGlobales = dataRaw.filter(fila => {
                    return fila[1] && fila[1].toString().trim() !== "" && fila[1] !== "Producto" && Number(fila[4]) > 0;
                });
                document.getElementById('mensaje-carga').style.display = "none";
                crearBotonesDinamicos();
                mostrarProductos(productosGlobales);
            } catch (error) {
                document.getElementById('mensaje-carga').innerHTML = "Error de conexi√≥n.";
            }
        }

        function crearBotonesDinamicos() {
            const menu = document.getElementById('menu-categorias');
            const categorias = [...new Set(productosGlobales.map(f => f[17]?.toString().trim().toUpperCase()).filter(c => c))];
            categorias.sort().forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'btn-filtro'; btn.innerText = cat;
                btn.onclick = function() { filtrarCat(cat, this); };
                menu.appendChild(btn);
            });
        }

        function mostrarProductos(lista) {
            const contenedor = document.getElementById('lista-productos');
            contenedor.innerHTML = ""; 
            lista.forEach(fila => {
                let urlImagen = "https://via.placeholder.com/400x400?text=Rumeri";
                let celda = fila[18]?.toString().trim() || "";

                if (celda.includes("drive.google.com")) {
                    const id = celda.match(/\/d\/([^\/]+)/)?.[1];
                    if (id) urlImagen = `https://lh3.googleusercontent.com/u/0/d/1F7d-xvsr8qBN9eDM6yKRcRQB4tFDzsh40{id}`; // CORREGIDO AQU√ç
                } else if (celda.startsWith("http")) {
                    urlImagen = celda;
                }
                
                contenedor.innerHTML += `
                    <div class="producto">
                        <div class="contenedor-img"><img src="${urlImagen}" onload="this.style.opacity=1" loading="lazy"></div>
                        <div class="info">
                            <div><span style="font-size:0.7em;color:#999">ID: ${fila[0]}</span><h3>${fila[1]}</h3></div>
                            <p class="precio">$${fila[3]}</p>
                            <button class="btn-whatsapp" onclick="pedir('${fila[0]}', '${fila[1]}')">Me interesa</button>
                        </div>
                    </div>`;
            });
        }

        function filtrarCat(cat, btn) {
            document.querySelectorAll('.btn-filtro').forEach(b => b.classList.remove('activo'));
            btn.classList.add('activo');
            mostrarProductos(cat === 'TODOS' ? productosGlobales : productosGlobales.filter(f => f[17]?.toString().toUpperCase().trim() === cat));
        }

        function pedir(id, nombre) {
            const msg = encodeURIComponent(`Hola Rumeri üëã! Me interesa:\nüìå *${nombre}*\nüî¢ C√≥digo: ${id}\n¬øTienen disponibilidad?`);
            window.open(`https://wa.me/5493624054480?text=${msg}`);
        }

        cargarDatos();
    </script>
</body>
</html>
