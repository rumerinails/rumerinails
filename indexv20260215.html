<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo Rumeri</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #E9ECDB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #5C744A;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* 1. Contenedor cuadrado */
        .carrusel {
            width: 95%;
            max-width: 500px;
            /* Al ser cuadrado, mejor que no sea tan gigante */
            aspect-ratio: 1 / 1;
            /* Esto lo hace cuadrado autom치ticamente */
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        }

        @media (min-width: 768px) {
            .carrusel {
                height: 350px;
            }
        }

        .carrusel-track {
            display: flex;
            width: 400%;
            height: 100%;
            animation: slider 20s infinite ease-in-out;
        }

        .carrusel-item {
            width: 25%;
            /* Cada una ocupa un cuarto del track */
            height: 100%;
        }

        .carrusel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Asegura que se vea TODO el cup칩n sin cortarse */
            background-color: white;
            /* Rellena si la imagen no cubre todo */
        }

        @keyframes slider {

            0%,
            20% {
                transform: translateX(0);
            }

            25%,
            45% {
                transform: translateX(-25%);
            }

            50%,
            70% {
                transform: translateX(-50%);
            }

            75%,
            95% {
                transform: translateX(-75%);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* CAT츼LOGO Y FILTROS */
        .seccion-catalogo {
            width: 95%;
            max-width: 1000px;
            padding: 10px 0;
        }

        .contenedor-filtros {
            display: flex;
            flex-wrap: wrap;
            /* Permite que los botones bajen si no entran, o se acomoden */
            justify-content: center;
            /* 춰ESTO LOS CENTRA! */
            padding: 15px 5px;
            gap: 10px;
            margin-bottom: 20px;

            /* Ocultamos la barra de scroll para que se vea m치s limpio */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE y Edge */
        }

        /* Ocultar barra de scroll en Chrome y Safari */
        .contenedor-filtros::-webkit-scrollbar {
            display: none;
        }

        .btn-filtro {
            /* Color de cristal verde transl칰cido */
            background-color: rgba(92, 116, 74, 0.15);
            color: #3e5030;
            /* Texto verde oscuro para que se lea perfecto */
            border: 2px solid rgba(92, 116, 74, 0.4);
            /* Borde verde m치s definido */
            padding: 12px 24px;
            /* Tama침o generoso */
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85em;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(8px);
            /* Efecto cristal borroso */
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        /* Efecto al tocar o pasar el mouse */
        .btn-filtro:hover {
            background-color: rgba(92, 116, 74, 0.25);
            transform: translateY(-2px);
        }

        /* El bot칩n seleccionado: S칩lido para que no haya duda */
        .btn-filtro.activo {
            background-color: #597344 !important;
            color: #ffffff !important;
            border-color: #597344 !important;
            box-shadow: 0 5px 15px rgba(89, 115, 68, 0.4);
        }

        .contenedor-productos {
            display: grid;
            /* Cambiamos el minmax de 160px a 140px para forzar 2 columnas en m칩viles peque침os */
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            /* Espacio m치s peque침o para m칩vil */
            padding: 15px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .contenedor-productos {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
        }

        /* Ajuste de imagen para que no ocupen tanto espacio vertical en m칩vil */
        .contenedor-img {
            width: 100%;
            height: 160px;
            /* M치s bajo para m칩vil */
        }

        @media (min-width: 768px) {
            .contenedor-img {
                height: 210px;
            }
        }

        .producto {
            background: white;
            border-radius: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Movimiento suave y el치stico */
        }

        .producto:hover {
            transform: translateY(-10px) scale(1.02);
            /* Sube y se agranda un poquito */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .producto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info h3 {
            margin: 5px 0;
            font-size: 0.95em;
            color: #2c3e50;
            text-transform: uppercase;
        }

        .contenedor-precio {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .precio-viejo {
            color: #95a5a6;
            text-decoration: line-through;
            /* Tacha el precio original */
            font-size: 0.85em;
            margin: 0;
        }

        .precio-nuevo {
            color: #1a1a1a;
            /* Color oscuro y elegante */
            font-size: 1.6rem;
            /* Bien grande como pediste */
            font-weight: 800;
            /* Negrita m치xima */
            margin: 0;
            line-height: 1;
        }

        .badge-descuento {
            background-color: #e8f5e9;
            /* Un verde muy clarito */
            color: #27ae60;
            /* Texto verde fuerte */
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
            display: inline-block;
            align-self: flex-start;
            border: 1px solid #27ae60;
            /* Un borde fino queda muy bien */
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 8px 12px;
            /* Reducimos un poco el alto para compensar el logo m치s grande */
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            /* Aumentamos el espacio a 10px para que el logo luzca mejor */
            width: 100%;
            margin-top: 10px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .btn-whatsapp:hover {
            background-color: #128C7E;
            transform: scale(1.02);
        }

        /* Ajuste para el icono (sea imagen o SVG) */
        .btn-whatsapp img,
        .btn-whatsapp svg {
            width: 26px;
            /* Subimos de 20px a 26px para que se note m치s */
            height: 26px;
            /* Mantenemos proporci칩n */
            display: block;
            flex-shrink: 0;
            /* Ajuste de color por si es SVG */
            fill: currentColor;
        }

        #mensaje-carga {
            font-size: 1.2em;
            text-align: center;
            margin-top: 50px;
            font-weight: bold;
            color: #2c3e50;
        }

        .btn-flotante-ig {
            position: fixed;
            bottom: 20px;
            right: 20px;
            /* Puedes cambiarlo a 'left' si prefieres */
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .btn-flotante-ig:hover {
            transform: scale(1.1);
        }

        /* Icono simple usando Font Awesome o Emoji */
        .btn-flotante-ig i {
            font-style: normal;
        }

        .intermedio-busqueda h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1a1a1a;
            font-size: 2rem;
            font-weight: 800;
            /* Ajustamos el margin: 20px arriba, 0 a los lados, 15px abajo */
            margin: 20px 0 15px 0;
            letter-spacing: -0.5px;
            text-transform: none;
            text-align: center;
            /* Asegura que el texto est칠 siempre al medio */
        }

        /* Ajuste para celulares */
        @media (max-width: 600px) {
            .intermedio-busqueda h2 {
                font-size: 1.5rem;
                margin: 15px 0 10px 0;
                /* Un poquito menos de espacio en el celu */
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Rumeri - Cat치logo</h1>
    </header>

    <div class="carrusel">
        <div class="carrusel-track">
            <div class="carrusel-item"><img
                    src="https://lh3.googleusercontent.com/u/0/d/1HydWTskusTQwPtTL8gMwHM3K1A70Lszw"></div>
            <div class="carrusel-item"><img
                    src="https://lh3.googleusercontent.com/u/0/d/1-SqMrzzkNbjqQ5K3tjQm9mVQxL649eVj"></div>
            <div class="carrusel-item"><img
                    src="https://lh3.googleusercontent.com/u/0/d/1-imYQX09Lta1FhQLNNwa6cAGnlh-Tyxw"></div>
            <div class="carrusel-item"><img
                    src="https://lh3.googleusercontent.com/u/0/d/1JdYbiOKFt4Xn8-CGjvRrLipnDqxZyZ3o"></div>
        </div>
    </div>
    <div id="banner-fijo" style="display: none; width: 100%; text-align: center; padding: 10px 0;">
        <img src="https://lh3.googleusercontent.com/u/0/d/1iAsF9OHjhTmnga6x7MH_ASBODCfOfDcd"
            style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px;">
    </div>
    <div class="intermedio-busqueda">
        <h2>쯈u칠 te gustar칤a buscar hoy?</h2>
    </div>
    <div class="seccion-catalogo">
        <div class="contenedor-filtros" id="menu-categorias">
            <button class="btn-filtro activo" onclick="filtrarCat('TODOS', this)">Todos</button>
        </div>
        <div id="mensaje-carga">Sincronizando inventario real...</div>
        <div class="contenedor-productos" id="lista-productos"></div>
    </div>

    <script>
        const urlPlanilla = "https://script.google.com/macros/s/AKfycbzr1hu3-vodlxM7VUku7U46IASIa9yAjsYT5SqTqrmfAsYIAiRivWsflzbCbAGW0ROb/exec";
        const miTelefono = "5493624054480";
        const imgDefault = "https://via.placeholder.com/400x400?text=Cargando+Imagen...";

        let productosGlobales = [];
        async function cargarDatos() {
            try {
                const respuesta = await fetch(urlPlanilla);
                const dataRaw = await respuesta.json();

                // Filtro de Stock > 0 y Nombre v치lido
                productosGlobales = dataRaw.filter(fila => {
                    const tieneNombre = fila[1] && fila[1].toString().trim() !== "" && fila[1] !== "Producto";
                    const tieneStock = fila[4] !== undefined && fila[4] !== "" && Number(fila[4]) > 0;
                    return tieneNombre && tieneStock;
                });

                document.getElementById('mensaje-carga').style.display = "none";
                crearBotonesDinamicos();
                mostrarProductos(productosGlobales);
            } catch (error) {
                document.getElementById('mensaje-carga').innerHTML = "Error al conectar con el inventario.";
            }
        }

        function crearBotonesDinamicos() {
            const menu = document.getElementById('menu-categorias');
            const categoriasUnicas = [...new Set(productosGlobales
                .map(fila => fila[17] ? fila[17].toString().trim().toUpperCase() : "")
                .filter(cat => cat !== "")
            )];

            categoriasUnicas.sort().forEach(cat => {
                const boton = document.createElement('button');
                boton.className = 'btn-filtro';
                boton.innerText = cat;
                boton.onclick = function () { filtrarCat(cat, this); };
                menu.appendChild(boton);
            });
        }

        function mostrarProductos(lista) {
            const contenedor = document.getElementById('lista-productos');
            contenedor.innerHTML = "";

            lista.forEach(fila => {
                let urlImagen = imgDefault;
                let celdaImagen = fila[18] ? fila[18].toString().trim() : "";

                if (celdaImagen.includes("http")) {
                    urlImagen = celdaImagen;
                    if (urlImagen.includes("drive.google.com")) {
                        const match = urlImagen.match(/\/d\/([^\/]+)/);
                        if (match && match[1]) {
                            urlImagen = `https://lh3.googleusercontent.com/d/${match[1]}=s400`;
                        }
                    }
                }

                // --- L칍GICA DE PRECIOS CON 15% DE DESCUENTO ---
                let precioOriginal = parseFloat(fila[3]) || 0;
                let precioDescuento = Math.round(precioOriginal * 0.85); // Aplicamos el 15% y redondeamos

                contenedor.innerHTML += `
            <div class="producto" data-categoria="${fila[17] ? fila[17].toString().trim() : ''}">
                <div class="contenedor-img">
                    <img src="${urlImagen}" 
                        alt="${fila[1]}" 
                        style="cursor: zoom-in;" 
                        onclick="hacerZoom('${urlImagen}')"
                        onload="this.style.opacity=1" 
                        onerror="this.src='https://via.placeholder.com/400?text=Rumeri+Joyas'; this.style.opacity=1" 
                        loading="lazy">
                </div>
                <div class="info">
                    <div>
                        <span style="color: #bdc3c7; font-size: 0.75em;">ID: ${fila[0]}</span>
                        <h3>${fila[1]}</h3>
                    </div>
                    
                    <div class="contenedor-precio">
                        <p class="precio-viejo">$${precioOriginal.toLocaleString('es-AR')}</p>
                        <p class="precio-nuevo">$${precioDescuento.toLocaleString('es-AR')}</p>
                        <span class="badge-descuento">15% OFF ONLINE</span>
                    </div>

                    <button class="btn-whatsapp" onclick="pedir('${fila[1]}', '${fila[0]}')">
    Pedir por 
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 448 512" style="margin-left: 10px;">
        <path fill="#ffffff" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.7 17.8 69.4 27.2 106.2 27.2 122.4 0 222-99.6 222-222 0-59.3-23-115.1-65-117.1zM223.9 445.3c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 365.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 185.2zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-5.5-2.8-23.2-8.5-44.2-27.1-16.4-14.6-27.4-32.7-30.6-38.2-3.2-5.6-.3-8.6 2.4-11.3 2.5-2.5 5.6-6.5 8.3-9.8 2.8-3.2 3.7-5.5 5.5-9.3 1.9-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 13.3 5.7 23.5 9.2 31.6 11.8 13.3 4.2 25.5 3.6 35.2 2.1 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
    </svg>
</button>
                </div>
            </div>
        `; // <--- IMPORTANTE: Aseg칰rate de que termine as칤
            });
        }
        // Nueva funci칩n para ver la imagen en grande
        function hacerZoom(url) {
            const modal = document.getElementById('modalZoom');
            const img = document.getElementById('imgZoom');
            img.src = url;
            modal.style.display = 'flex';
        }
        function filtrarCat(categoria, boton) {
            document.querySelectorAll('.btn-filtro').forEach(b => b.classList.remove('activo'));
            boton.classList.add('activo');

            if (categoria === 'TODOS') {
                mostrarProductos(productosGlobales);
            } else {
                // 1. Filtramos los productos por la categor칤a seleccionada
                let filtrados = productosGlobales.filter(fila =>
                    fila[17] && fila[17].toString().toUpperCase().trim() === categoria
                );

                // 2. Si la categor칤a es MANICURE, aplicamos la prioridad
                if (categoria === 'MANICURE') {
                    filtrados.sort((a, b) => {
                        const idA = parseInt(a[0]);
                        const idB = parseInt(b[0]);

                        // Definimos el rango de prioridad (IDs 79 al 82)
                        const esPrioridadA = idA >= 78 && idA <= 82;
                        const esPrioridadB = idB >= 78 && idB <= 82;

                        if (esPrioridadA && !esPrioridadB) return -1; // A va primero
                        if (!esPrioridadA && esPrioridadB) return 1;  // B va primero
                        return 0; // Se mantienen igual entre ellos
                    });
                }

                mostrarProductos(filtrados);
            }
        }

        function pedir(nombre, codigo) {
            // Si el c칩digo es undefined o vac칤o, ponemos "---"
            const codigoLimpio = (codigo && codigo !== 'undefined') ? codigo : "Consultar";

            const texto = encodeURIComponent(
                `Hola Rumeri 游녦! Me interesa:\n` +
                `游늷 ${nombre.toUpperCase()}\n` +
                `游댝 C칩digo: ${codigoLimpio}\n` +
                `쯃o ten칠s?`
            );

            window.open(`https://wa.me/${miTelefono}?text=${texto}`);
        }

        cargarDatos();
    </script>

    <div id="modalZoom"
        style="display:none; position:fixed; z-index:9999; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; cursor:pointer;"
        onclick="this.style.display='none'">
        <span
            style="position:absolute; top:20px; right:30px; color:white; font-size:50px; font-weight:bold;">&times;</span>
        <img id="imgZoom"
            style="max-width:90%; max-height:85%; border-radius:8px; box-shadow:0 0 25px rgba(255,255,255,0.2); object-fit:contain;">
    </div>
    <a href="https://www.instagram.com/rumeli.nails/" class="btn-flotante-ig" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="white" width="32" height="32" style="pointer-events: none;">
            <path
                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
        </svg>
    </a>
</body>
