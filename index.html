<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Rumeri</title>
    <style>
        /* ESTILOS BASE Y MOBILE FIRST */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        header { background-color: #2c3e50; color: white; width: 100%; padding: 15px 0; text-align: center; }
        header h1 { margin: 0; font-size: 1.5em; }

        /* CARRUSEL RESPONSIVO */
        .carrusel { width: 100%; max-width: 1000px; height: 180px; margin: 10px 0; position: relative; overflow: hidden; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        @media (min-width: 768px) { .carrusel { height: 300px; margin: 20px 0; } }
        .carrusel-track { display: flex; width: 400%; height: 100%; animation: slider 16s infinite ease-in-out; }
        .carrusel-item { width: 100%; height: 100%; background-size: cover; background-position: center; }
        @keyframes slider { 0%, 20% { margin-left: 0; } 25%, 45% { margin-left: -100%; } 50%, 70% { margin-left: -200%; } 75%, 95% { margin-left: -300%; } 100% { margin-left: 0; } }

        /* SECCI√ìN CAT√ÅLOGO */
        .seccion-catalogo { width: 95%; max-width: 1000px; padding: 10px 0; }
        .contenedor-filtros { display: flex; overflow-x: auto; white-space: nowrap; padding: 10px 5px; gap: 10px; margin-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .contenedor-filtros::-webkit-scrollbar { display: none; }
        .btn-filtro { background-color: white; color: #2c3e50; border: 2px solid #2c3e50; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; text-transform: uppercase; font-size: 0.75em; flex-shrink: 0; }
        .btn-filtro.activo { background-color: #2c3e50; color: white; }

        /* GRILLA DE PRODUCTOS */
        .contenedor-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        @media (min-width: 768px) { .contenedor-productos { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; } }
        .producto { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; overflow: hidden; display: flex; flex-direction: column; height: 100%; }
        .contenedor-img { width: 100%; height: 180px; background: #e0e0e0; overflow: hidden; }
        @media (min-width: 768px) { .contenedor-img { height: 220px; } }
        .producto img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .producto h3 { margin: 5px 0; font-size: 0.9em; color: #2c3e50; text-transform: uppercase; }
        .precio { color: #27ae60; font-weight: bold; font-size: 1.2em; margin: 5px 0; }
        .btn-whatsapp { background-color: #25d366; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; font-size: 0.85em; }
        #mensaje-carga { font-size: 1.2em; color: #2c3e50; text-align: center; margin-top: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <header><h1>Rumeri Accesorios</h1></header>

    <div class="carrusel">
        <div class="carrusel-track">
            <div class="carrusel-item" style="background-image: url('https://lh3.googleusercontent.com/u/0/d/1Tm4HRFMjmqVT2wgDtaKr8bx_7YQyFLj2')"></div>
            <div class="carrusel-item" style="background-image: url('https://lh3.googleusercontent.com/u/0/d/1Tm4HRFMjmqVT2wgDtaKr8bx_7YQyFLj3')"></div>
            <div class="carrusel-item" style="background-image: url('https://lh3.googleusercontent.com/u/0/d/1Tm4HRFMjmqVT2wgDtaKr8bx_7YQyFLj4')"></div>
            <div class="carrusel-item" style="background-image: url('https://lh3.googleusercontent.com/u/0/d/1Tm4HRFMjmqVT2wgDtaKr8bx_7YQyFLj5')"></div>
        </div>
    </div>

    <div class="seccion-catalogo">
        <div class="contenedor-filtros" id="menu-categorias">
            <button class="btn-filtro activo" onclick="filtrarCat('TODOS', this)">Todos</button>
        </div>
        <div id="mensaje-carga">Sincronizando inventario real...</div>
        <div class="contenedor-productos" id="lista-productos"></div>
    </div>

    <script>
        const urlPlanilla = "https://script.google.com/macros/s/AKfycbzr1hu3-vodlxM7VUku7U46IASIa9yAjsYT5SqTqrmfAsYIAiRivWsflzbCbAGW0ROb/exec";
        const miTelefono = "5493624054480"; // N√öMERO CORREGIDO
        const imgDefault = "https://via.placeholder.com/400x400?text=Cargando..."; 

        let productosGlobales = [];

        async function cargarDatos() {
            try {
                const respuesta = await fetch(urlPlanilla);
                const dataRaw = await respuesta.json();
                productosGlobales = dataRaw.filter(fila => {
                    const tieneNombre = fila[1] && fila[1].toString().trim() !== "" && fila[1] !== "Producto";
                    const tieneStock = fila[4] !== undefined && fila[4] !== "" && Number(fila[4]) > 0;
                    return tieneNombre && tieneStock;
                });
                document.getElementById('mensaje-carga').style.display = "none";
                crearBotonesDinamicos();
                mostrarProductos(productosGlobales);
            } catch (error) { document.getElementById('mensaje-carga').innerHTML = "Error de conexi√≥n."; }
        }

        function crearBotonesDinamicos() {
            const menu = document.getElementById('menu-categorias');
            const categoriasUnicas = [...new Set(productosGlobales.map(fila => fila[17] ? fila[17].toString().trim().toUpperCase() : "").filter(cat => cat !== ""))];
            categoriasUnicas.sort().forEach(cat => {
                const boton = document.createElement('button');
                boton.className = 'btn-filtro'; boton.innerText = cat;
                boton.onclick = function() { filtrarCat(cat, this); };
                menu.appendChild(boton);
            });
        }

        function mostrarProductos(lista) {
            const contenedor = document.getElementById('lista-productos');
            contenedor.innerHTML = ""; 
            lista.forEach(fila => {
                let urlImagen = imgDefault;
                let celdaImagen = fila[18] ? fila[18].toString().trim() : "";
                if (celdaImagen.includes("http")) {
                    urlImagen = celdaImagen;
                    if (urlImagen.includes("drive.google.com")) {
                        const match = urlImagen.match(/\/d\/([^\/]+)/);
                        if (match && match[1]) { 
                            urlImagen = `https://lh3.googleusercontent.com/d/${match[1]}`; 
                        }
                    }
                }
                contenedor.innerHTML += `
                    <div class="producto">
                        <div class="contenedor-img">
                            <img src="${urlImagen}" onload="this.style.opacity=1" onerror="this.src='https://via.placeholder.com/400?text=Rumeri+Joyas'; this.style.opacity=1" loading="lazy">
                        </div>
                        <div class="info">
                            <div>
                                <span style="color: #bdc3c7; font-size: 0.7em;">ID: ${fila[0]}</span>
                                <h3>${fila[1]}</h3>
                            </div>
                            <p class="precio">$${fila[3] || '---'}</p>
                            <button class="btn-whatsapp" onclick="pedir('${fila[0]}', '${fila[1]}')">Me interesa</button>
                        </div>
                    </div>`;
            });
        }

        function filtrarCat(categoria, boton) {
            document.querySelectorAll('.btn-filtro').forEach(b => b.classList.remove('activo'));
            boton.classList.add('activo');
            if (categoria === 'TODOS') { mostrarProductos(productosGlobales); } 
            else {
                const filtrados = productosGlobales.filter(fila => fila[17] && fila[17].toString().toUpperCase().trim() === categoria);
                mostrarProductos(filtrados);
            }
        }

        function pedir(id, nombre) {
            const mensaje = `Hola Rumeri üëã! Me interesa este producto:\n\nüìå *${nombre}*\nüî¢ C√≥digo: ${id}\n\n¬øTienen disponibilidad?`;
            const textoFinal = encodeURIComponent(mensaje);
            window.open(`https://wa.me/5493624054480?text=${textoFinal}`);
        }

        cargarDatos();
    </script>
</body>
</html>
